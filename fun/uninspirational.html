<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Uninspirational Quotes</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon_uninspirational.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/uninspirational.css" />
    <link rel="stylesheet" href="../css/general.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Montserrat:wght@300;500;700&family=Paytone+One&family=Roboto:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
   

    <div class="quote-container" id="quote-container">

        <!-- Quote area -->
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been. What you'll be is so much more.</span>
            <div class="quote-author">
                <span id="author">Buddha</span>
            </div>
            <div class="button-container">
                <button class="center" id="new-quote">New Quote</button>
                <button class="submit-new-btn center" id="submit-btn">
                    Submit a Quote
                </button>
            </div>
        </div>
        
        <!-- Submission form -->
        <div class="submission center" id="submission">
            <form action="#" class="submission-form">
                
                <button class="back-btn" id="back-btn">
                    <i class="fa-solid fa-backward"></i> Back
                </button>
                <div class="submission-field">
                    <label for="submission-quote">New Quote</label>
                    <textarea
                    id="new-quote"
                    type="textarea"
                    placeholder="Share your wisdom here"
                    required></textarea>
                </div>
                
                <p class="disclaimer">
                    These submissions will be taken as suggestions only and may or may not appear on this page in the future.
                </p>
                
                <button class="submit-btn center" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>

<!-- Scripts -->
     <script src="scripts/quotes.js"></script>
     <script src="scripts/uninspirational.js"></script>
</html>
