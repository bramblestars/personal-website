<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Clone</title>
    <link rel="icon" type="image/png" href="../img/icons/pencil.png">
    <link rel="stylesheet" href="style/paintclone.css">
    

</head>
<body>
    <!-- Tool Bar -->
    <div class="top-bar" id="top-bar">
        <!-- Active Tool -->
        <div class="active-tool">
            <span id="active-tool" title="Active Tool">Brush</span>
        </div>
        <!-- Brush -->
        <div class="brush border-toolbar">
            <img 
                class="tool-icon active-icon" 
                id="brush"
                title="Pencil (P)" 
                src="../img/icons/pencil.png">
            <input class="jscolor" id="brush-color">
            <span class="size" id="brush-size" title="Brush Size">10</span>
            <input 
                type="range" 
                min="1" max="50" 
                value="10" 
                oninput="changeBrushSize()"
                onchange="changeBrushSize()"
                class="slider" 
                id="brush-slider" />
        </div>
        <!-- Bucket -->
        <div class="bucket border-toolbar">
            <img 
                class="tool-icon" 
                id="paint-bucket" 
                title="Paint bucket (B)"
                src="../img/icons/bucket.png" />
            <input class="jscolor" value="ffffff" id="bucket-color">
        </div>
        <!-- Eraser -->
        <div class="toolbar">
            <div class="tool">
                <img 
                    class="tool-icon" 
                    id="eraser (E)" 
                    title="Eraser" 
                    src="../img/icons/eraser.png"/>
            </div>
            <!-- Undo -->
            <div class="tool">
                <img 
                    class="tool-icon" 
                    id="undo" 
                    title="Undo (Ctrl+Z)" 
                    src="../img/icons/undo.png"/>
            </div>
            <!-- Redo -->
            <div class="tool">
                <img 
                    class="tool-icon" 
                    id="redo" 
                    title="Redo (Ctrl+Y)" 
                    src="../img/icons/redo.png"/>
            </div>
            <!-- Download image -->
            <div class="tool">
                <a id="download" download="myartwork.jpeg">
                    <img 
                    class="tool-icon" 
                    id="download-icon" 
                    title="Download this artwork (Ctrl+S)" 
                    src="../img/icons/download.png"/>
                </a>
            </div>
            <!-- Clear Local Storage -->
            <div class="tool">
                <img 
                    class="tool-icon" 
                    id="clear-canvas" 
                    title="Clear Canvas (C)" 
                    src="../img/icons/clear.png"/>
            </div>
        </div>
    </div>


    <!-- Message for smaller screens before media query & 
         touch functionality are implemented -->
    <div class="mobile-message">
        <h2>Mobile functionality coming soon!</h2>
    </div>

    <!-- Script -->
    <script src="scripts/jscolor.js"></script>
    <script src="scripts/paintClone.js"></script>
</body>
</html>
